{% extends 'base.html' %}

{% block title %}
<title> RD - Add tasklist </title>
{% endblock%}

{% block content %}
<form method="post">
    {% csrf_token %}
    <label for="name">Name</label>
    <br />
    <input type="text" name="name" id="name" value="{{name}}">
    <br />
    <label for="is_private"><input type="checkbox" name="is_private" id="is_private" value="{{is_private}}">Private</label>
    <br />
    <input type="submit" value="submit">
</form>
<a href="/">Go back</a>
{% endblock%}
