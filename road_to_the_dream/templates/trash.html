{% extends 'base.html' %}

{% block title %}
<title> RD - Trash </title>
{% endblock%}

{% block content %}
<h5>Tasks:</h5>
<ul>
    {% for task in tasks %}
    <li>
        <a href="/todolist/details/{{task.id}}">{{task.title}}</a> : {{task.description}}
        <form action="/todolist/repair/{{task.id}}" class="task_form">
            <input type="submit" class="btn btn-link" value="Repair" />
        </form>
        <form action="/todolist/delete/{{task.id}}" class="task_form">
            <input type="submit" class="btn btn-link" value="Delete" />
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
