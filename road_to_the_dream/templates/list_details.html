{% extends 'base.html' %}

{% block title %}
<title> RD - Tasks </title>
{% endblock%}

{% block content %}
<h5>Users:</h5>
<ul>
    {% for user in users %}
    <li>{{ user }}</li>
    {% endfor %}
</ul>
<h5>Tasks:</h5>
<ul>
    {% for task in tasks %}
    <li><a href="/todolist/details/{{task.id}}">{{task.title}}</a> : {{task.description}}</li>
    {% endfor %}
</ul>
{% endblock %}
