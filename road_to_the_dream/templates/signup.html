{% extends 'base.html' %}

{% block title %}
<title> RD - Signup </title>
{% endblock%}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        <label class="my_class" for="{{ field.name }}">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
{% endblock %}
